          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<script>
    var arr = [1,2,3,4,5];
    Array.prototype.sum = function(){
        var result = 0;
        for(var i=0;i<this.length;i++){
            result += this[i]
        }
        return result;
    }
    alert(arr.sum())
</script>
</body>
